{% extends 'base.html' %}
{% load crispy_forms_tags  %}

{% block content %}
    <h1 class="align-self-center">Edit Your Profile</h1>
    <form method="POST" action="{% url 'updateprofile' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock %}
